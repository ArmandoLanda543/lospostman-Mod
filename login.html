<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi칩n</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="flex items-center min-h-screen bg-white dark:bg-gray-900">
        <div class="container mx-auto">
            <div class="flex items-center justify-center">
                <img src="images/logo.png" class="object-contain h-48" alt="Los Postman Logo">
            </div>
            <div class="max-w-md mx-auto my-10">
                <div class="text-center">
                    <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Bienvenido</h1>
                    <p class="text-gray-500 dark:text-gray-400"><I>Inicia sesi칩n para entrar a tu cuenta</I></p>
                </div>
                <div class="m-7">
                    <form id="myform">
                        <div class="mb-6">
                            <label for="user" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Usuario</label>
                            <input type="text" name="username" id="username" autocomplete="username" placeholder="Tu Usuario"
                                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div class="mb-6">
                            <div class="flex justify-between mb-2">
                                <label for="password" class="text-sm text-gray-600 dark:text-gray-400">Contrase침a
                            </div>
                            <input type="password" name="password" id="password" placeholder="Tu contrase침a"
                                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div class="mb-6">
                            <button type="button" onclick="submitForm()"
                                class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">
                                Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        async function submitForm() {
            // Obtener valores de los campos del formulario
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Construir el objeto FormData para enviar los datos al servidor
            var formData = new FormData();
            formData.append('user', username);
            formData.append('pass', password);

            try {
                // Enviar la solicitud al script PHP
                const response = await fetch('index.php', {
                    method: 'POST',
                    body: formData
                });

                // Manejar la respuesta si es necesario
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error('Error al enviar la solicitud:', error);
            }
        }
    </script>



</body>

</html>
